<!DOCTYPE html>


<div ng-repeat="risk in risks" class="row">
  <div class="panel panel-danger col-sm-5 col-md-5">
    <div class="panel-heading">Risk #{{ $index + 1 }}: {{ risk }}</div>
    <div class="panel-body">Details</div>
  </div>
  <div class="col-sm-2 col-md-2">
    <img class="img-responsive" src="img/arrow.png"
         style="margin-left:auto; margin-right:auto">
  </div>
  <div class="panel panel-info col-sm-5 col-md-5">
    <div class="panel-heading">Preventative measures for Risk #{{ $index + 1 }}
    </div>
    <div class="panel-body">Foobar</div>
  </div>
</div>
<button type="button" class="btn btn-default"
        ui-sref="default">Home</button>
